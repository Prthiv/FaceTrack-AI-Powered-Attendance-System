<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | FaceTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4895ef;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --border: #e9ecef;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-md: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --max-width: 600px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        header {
            background-color: var(--card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 1rem 2rem;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
        }
        .nav-brand i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .nav-links a.active {
            color: var(--primary-dark);
            font-weight: 700;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: var(--max-width);
            margin: 0 auto;
        }
        .settings-container {
            background-color: var(--card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        .form-control {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--card);
            font-family: 'Poppins', sans-serif;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            white-space: nowrap;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .message {
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 4px solid transparent;
        }
        .message-success {
            background-color: rgba(46, 204, 113, 0.1);
            border-left-color: var(--success);
            color: #27ae60;
        }
        .message-error {
            background-color: rgba(231, 76, 60, 0.1);
            border-left-color: var(--error);
            color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <a href="/" class="nav-brand">
                <i class="fas fa-user-check"></i>
                <span>FaceTrack</span>
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="/register"><i class="fas fa-user-plus"></i> <span>Register Face</span></a></li>
                <li><a href="/attendance_table"><i class="fas fa-table"></i> <span>View Records</span></a></li>
                <li><a href="/roster"><i class="fas fa-list"></i> <span>Class Roster</span></a></li>
                <li><a href="/settings" class="active"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="settings-container">
            <div class="page-header">
                <h1>Change Password</h1>
                <p>Update your account password below.</p>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
                    <small style="color: var(--text-light); font-size: 0.85rem;">Password must be at least 6 characters long</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Change Password
                </button>
                <div id="passwordMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </main>
    <script>
        const form = document.getElementById('changePasswordForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const current = document.getElementById('currentPassword').value;
            const newpw = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('passwordMessage');
            msg.style.display = 'none';
            if (newpw !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            if (newpw.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            fetch('/change_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ current, newpw })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Password changed successfully', 'success');
                    form.reset();
                } else {
                    showMessage(data.message || 'Failed to change password', 'error');
                }
            })
            .catch(() => showMessage('Error changing password', 'error'));
        });
        function showMessage(text, type) {
            const msg = document.getElementById('passwordMessage');
            msg.style.display = 'flex';
            msg.className = `message message-${type}`;
            msg.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            setTimeout(() => { msg.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
